<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Simple Note App" />
		<link rel="stylesheet" href="../public/style.css" />
		<title>Note App</title>
	</head>
	<body>
		<header>
			<nav>
				<h1><a href="/">Notes App</a></h1>

				<ul>
					<li><a href="/notes">All Notes</a></li>
					<li><a href="/archive">Archive</a></li>
				</ul>
			</nav>
		</header>

		<main class="form-main">
			<h2>Create Note</h2>

			<p class="error">Please add note (title & body) before submitting</p>
			<p class="success">Note was added successfully</p>

			<form method="POST">
				<label for="title">Title </label>
				<input type="text" name="title" id="title" />
				<label for="body"> Body </label>
				<textarea name="body" id="bods" cols="30" rows="10"></textarea>
				<button class="create-btn" type="submit">Create note</button>
			</form>
		</main>
	</body>
</html>
